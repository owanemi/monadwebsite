    <style>
      html,

        /* height: 100%; */
        padding: 0;
        box-sizing: border-box;
        margin: 0;
        display: flex;
        justify-content: center;

      button {

        background-color: #6a0dad;

        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;

      }

      button:hover {
        background-color: #460872; /* Darker purple on hover */
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        background-color: #f0f0f0;
        padding: 10px 0;
        font-size: 30px;
      }

      .hidden {
        display: none;
      }

      #image {
        position: absolute;
        left: 0;
        top: 0;
        width: 700px; /* Set width to make the image smaller */
        /* height: auto; Maintain aspect ratio */
      }
/* 
      .container{

      .container > .envelope-wrapper{
        background:  #9c71ba;
        /* box-shadow: 0 0 40px rgba(0, 0, 0, 0.2); */
      }

      .envelope-wrapper{
        display: none;
      }

      .container > .envelope-wrapper > .envelope{
        position: relative;
        width: 300px;
        height: 230px;
      }

      .container > .envelope-wrapper > .envelope::before{
        content: '';
        position: absolute;
        z-index: 2;
        border-top: 130px solid  #9c71ba;
        border-right: 150px solid transparent;
        border-left: 150px solid transparent;
        top: 0;
        transform-origin: top;
        transition: all 0.5s ease-in-out 0.7s;
      }

      .container > .envelope-wrapper > .envelope::after{
        content: '';
        position: absolute;
        z-index: 2;
        border-top: 130px solid  transparent;
        border-left: 150px solid #460872;
        border-right: 150px solid #460872;
        border-bottom: 100px solid #460872;
        bottom: 0;
      }

      .letter{
        position: absolute;
        right: 20%;
        bottom: 0;
        width: 54%;
        height: 86%;
        background: beige;
        transition: all 1s ease-in-out;
        padding: 20px 10px;

      }

      .letter > .text{
        font-size: 20px;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
      }

      .heart{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 15px;
        height: 15px;
        background: #6a0dad;
        z-index: 4;
        transform: translate(-50%, -20%) rotate(45deg);
        transition: transform 0.5s ease-in-out 1s;
        cursor: pointer;
      }

      .heart::before,

      .heart::after{
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        background: #6a0dad;
        border-radius: 50%;
      }

      .heart::before{
        top: -7.5px;
      }
      .heart::after{
        right: 7.5px;
      }

      .flap > .envelope::before{
        z-index: 1;
        transform: rotateX(180deg)
      }

      .flap > .envelope .letter{
        bottom: 100px;
        transform: scale(1.5);
        transition-delay: 1s;
        z-index: 2;
      }

      .flap > .heart{
        transform: rotateX(90deg);
        transition-delay: 0.4s;

      }

      .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }


      .image-container {

    <script>
      function hideButton() {
      // Show the envelope wrapper when button is clicked
      const envelopeWrapper = document.querySelector('.envelope-wrapper');
      envelopeWrapper.style.display = 'block';

           // Hide the image when clicked
           const image = document.getElementById("image");

      // Hide the button
      const button = document.getElementById("Gmonad");

    }

</script>
